<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <form action="" id="todoForm">
            <h1>Todo App</h1>

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input class="form-control" type="text" placeholder="Title ..." name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input class="form-control" type="text" placeholder="Description ..." name="description"
                    id="description">
            </div>
            <div class="mb-3 group-btn">
                <button id="add-btn" class="btn btn-primary">Add</button>
                <button type="button" id="reset-btn" class="btn btn-secondary">Reset</button>
            </div>
        </form>
        <table class="table table-bordered table-striped text-center">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">
                        <span>Action</span>
                        <button onclick="removeAll()" class="btn btn-danger">RemoveAll</button>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody">

                <!-- <tr>
                    <td colspan="4">Nothing todo</td>
                </tr> -->

            </tbody>
        </table>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="main.js"></script>
</body>

</html>
